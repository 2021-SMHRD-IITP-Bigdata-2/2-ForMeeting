<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MBTI</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
    >
    <link rel="stylesheet" href="./mbti/default.css">
    <link rel="stylesheet" href="./mbti/main.css">
    <link rel="stylesheet" href="./mbti/qna.css">
    <link rel="stylesheet" href="./mbti/animation.css">
    <link rel="stylesheet" href="./mbti/result.css">
</head>
<body>
<div class="container">
    <!--  main 페이지  -->
    <section id="main" class="mx-auto my-5 py-5 px-3">
        <h6>연애 능력 테스트</h6>
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mx-auto">
            <img src="./mbtiimg/main.png" alt="mainImage" class="img-fluid">
        </div>
        <p>
            MBTI로 알아보는 나의 연애 성향은?

        </p>
        <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()">시작하기</button>
    </section>
    <!--  main 페이지 end  -->
    <!--  Q&A페이지  -->
    <section id="qna">
        <div class="status mx-auto mt-5">
            <div class="statusBar">

            </div>
        </div>
        <div class="qBox my-5 py-3 mx-auto">

        </div>
        <div class="answerBox">

        </div>
    </section>
    <!--  Q&A페이지 end -->

    <section id="result" class="mx-auto my-5 py-5 px-3">

        <h6>당신의 결과는?!</h6>
        <div class="resultname">

        </div>
        <div id="resultImg" class="my-3 col-lg-6 col-md-6 col-sm-6 col-12 mx-auto">

        </div>
        <div class="resultDesc">

        </div>
        <button type="button" class="love mt-3 py-2 px-3">추천 받기</button>


    </section>
    <script src="./mbtijs/data.js" charset="UTF-8"></script>
    <script src="./mbtijs/start.js" charset="UTF-8"></script>
</div>
</body>
</html>
