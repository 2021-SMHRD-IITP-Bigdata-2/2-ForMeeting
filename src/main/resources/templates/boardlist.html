<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/front/css/boardlist.css}">
</head>

<body>

    <div class="layout">
        <table>
            <ul>
                <li>일상 게시판</li>
            </ul>
            <div class="box">
                    <tr>
                        <th>글번호</th>
                        <th>제목</th>
                    </tr>
                <tbody>
                    <tr th:each="board:${list}"> <!--리스트에서 보드가 없어질 때까지 반복-->
                        <td th:text="${board.id}">1</td>      <!--localhost:8080/board/view?id=1 ~ 120-->
                        <td>
                                <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a></td>
                        </td>
                    </tr>
                </tbody>
            </div>
        </table>

    </div>

</body>
</html>
